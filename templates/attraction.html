 <ul id = "attractionList" ng-if="atCtrl.model.isZeroData  === 2" ng-show = "atCtrl.show">
  <li ng-repeat = "attraction in atCtrl.model.data|nonagent|orderBy:'-rating'">
    <attraction-section name = "{{attraction.name}}" rating = "{{attraction.rating}}" index = "{{$index}}"></attraction-section>
  </li>
</ul>
<div id = "attractionList" ng-if = "atCtrl.model.isZeroData === 1" ng-show = "atCtrl.show">

    <h2>Oops, we couldn't find the result based on your search. </h2>
    <p>
        Make sure your search is spelled correctly.
    </p>
</div>
<div class = "pane-toggle-button-container" ng-if = "atCtrl.model.isZeroData === 1 || atCtrl.model.isZeroData === 2 ">
    <button aria-label = "Collapse side panel" class = "pane-toggle-button" ng-click= "atCtrl.click()" ></button>
</div>
