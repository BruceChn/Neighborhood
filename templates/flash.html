<div ng-if="flash.hasFlash" id = "flash" class="alert alert-danger alert-dismissible" role="alert">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true" ng-click="flash.dismiss()">&times;</span></button>
  <strong>Warning!</strong> {{flash.flash.text}}
</div>
