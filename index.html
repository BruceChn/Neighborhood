<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale =1" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel = "stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel = "stylesheet" href="css/style.css" />


</head>
<body>
<div class = "container">
    <div id = "map" ng-controller="MapController as MapCtrl">
    </div>
    <div = "grid-container" ng-controller="SearchController as SearchCtrl">
        <div class = "grid_column" >
            <div ng-class = "['grid_column_item1',{'grid_column_item1_searched':SearchCtrl.model.isZeroData !== 0 && SearchCtrl.show}]"ng-show = "SearchCtrl.show">
                <omnibox></omnibox>
            </div>
            <div  ng-class = "['grid_column_item2',{'grid_column_item2_searched':SearchCtrl.model.isZeroData !== 0 && SearchCtrl.show}]">
                <main ui-view ng-show = "SearchCtrl.show"></main>
                <div class = "pane-toggle-button-container" ng-if = "SearchCtrl.model.isZeroData === 1 || SearchCtrl.model.isZeroData === 2 ">
                    <button class = "pane-toggle-button" ng-click= "SearchCtrl.toggle()" data-toggle="tooltip" data-placement="right" title="collapse side pane" tooltip></button>
                </div>

            </div>
            <div class = "section-refresh-overlay">
            </div>

        </div>
    </div>

</div>
<img-viewer></img-viewer>

<script src="https://rawgit.com/bettiolo/oauth-signature-js/master/dist/oauth-signature.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB0e53B86tTI03YQGvN6gNA5s-MwTThHHY"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
<!-- <script type="text/javascript" src="http://livejs.com/live.js"></script> -->
<script src="https://angular-ui.github.io/ui-router/release/angular-ui-router.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.js"></script>

<script src="app.js"></script>


</body>
</html>
